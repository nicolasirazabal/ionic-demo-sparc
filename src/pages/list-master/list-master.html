<ion-header>

  <ion-navbar>
    <ion-title>SPARC</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>


  <ion-card>
          
    <ion-card-content>
      <img [src]="'assets/img/sparc/imagenRiesgo.png'" />
        
    </ion-card-content>
  </ion-card>


  <ion-list>
    <ion-item-sliding *ngFor="let item of currentItems">
      <button ion-item (click)="openItem(item)">
        <ion-thumbnail  item-start>
          <img [src]="item.profilePic" />
        </ion-thumbnail >
        <h2>{{item.name}}</h2>
        <p>{{item.value}} {{item.unity}}</p>
        <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
